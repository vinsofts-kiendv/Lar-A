<div class="row">
  <div class="col-sm"></div>
  <div class="col-sm-4">
    <form (ngSubmit) = "onSubmit(formLogin)" #formLogin="ngForm">
      <div class="form-group">
        <input
                type="email"
                class="form-control"
                placeholder="Enter email"
                ngModel name="email"
                required>
      </div>
      <div class="form-group">
        <input
                type="password"
                class="form-control"
                placeholder="Password"
                ngModel name="password"
                required>
      </div>
      <!--<div class="form-check">-->
      <!--<input -->
      <!--type="checkbox" -->
      <!--class="form-check-input" -->
      <!--id="exampleCheck1">-->
      <!--<label class="form-check-label" for="exampleCheck1">Remember</label>-->
      <!--</div>-->
      <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Login</button>
    </form>
  </div>
  <div class="col-sm"></div>
</div>
